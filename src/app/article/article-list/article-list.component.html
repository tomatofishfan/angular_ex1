<!-- ngFor 有提供區域變數 index -->
<!-- slice pipe 可用於 array -->
<!-- <article class="post" id="post{{idx}}" *ngFor="let item of data|slice:3; let idx=index"> -->
<article class="post" id="post{{idx}}" *ngFor="let item of data; let idx=index">
  <app-article-header [item]="item" (delete)="doDelete($event)" (titleChange)="changeTitle($event)"></app-article-header>
  <app-article-body [item]="item" [counter]="counter"></app-article-body>
</article>
